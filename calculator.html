<!DOCTYPE html>
<html>
<head>

  <!-- Java script code -->
		<script type="text/javascript">
	function press(element) {
        // var x =element;
        
		document.getElementById('inputbox').value+=element;
	}
	function solve(){
		let x=document.getElementById('inputbox').value;
		let y=eval(x);
		document.getElementById('inputbox').value=y;
	}
	function reload()
   	        {
   		    location.reload(); 
         	}

</script>
  <meta charset="utf-8">
	<meta name="viewport"content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible"content="ie-edge">
	<link rel="stylesheet"  href="css/bootstrap.min.css">

  <!-- Css code -->
	<style type="text/css">
		
       .text{
       	margin-left: 320px;
       }
       .text1{
       	margin-left: 304px;
       }
       .r{
       	  text-align: right;
       	  font-size: 25px;
       	  font-weight: bold;
       	  width:440px;

       	 
       }
       .calculator{
       	margin-left: 320px;
       	border: 2px solid blue;
       	width: 440px;
       	border-radius: 5px;
       	text-align: center;
       	font-size: 20px;
       	font-weight: bold;
       }
       

	</style>

	<title>Calculator</title>
</head>
<body>
  

 	    <div class="container mt-5 ">
 	    	
        <div class="calculator">Raaj calculator</div>
        
 		<div class="row text1 text-right">
 			<div class="col-md-12 ">
				<textarea id="inputbox"class="form-control r"></textarea>
			</div>
 		</div>
 		
 		<div class="row mt-3 w-50 h-25 text ">
 			<button class="col-sm-2 btn btn-secondary "onclick="press('(')">(</button>
 			<button class="col-sm-2 btn ml-2 btn-secondary"onclick="press(')')">)</button>
 		    <button class="col-sm-2 btn ml-2 btn-secondary"onclick="press('%')"value="%">%</button>
 		    <button class="col-sm-3 btn ml-2 btn-secondary " onclick="reload()">AC</button>
 		</div>
 		
 		<div class="row mt-3 row w-50 h-25 text ">
 			<button class="col-sm-2 btn btn-info"value="7"onclick="press('7')">7</button>
 			<button class="col-sm-2 btn btn-info ml-2"value="8"onclick="press('8')">8</button>
 		    <button class="col-sm-2 btn btn-info ml-2"value="9"onclick="press('9')">9</button>
 		    <button class="col-sm-3 btn ml-2 btn-secondary "value="/"onclick="press('/')">/</button>
 		</div>
 		<div class="row mt-3 row w-50 h-25 text ">
 			<button class="col-sm-2 btn btn-info p-2"value="4"onclick="press('4')">4</button>
 			<button class="col-sm-2 btn btn-info p-2 ml-2"value="5"onclick="press('5')">5</button>
 		    <button class="col-sm-2 btn btn-info p-2 ml-2"value="6"onclick="press('6')">6</button>
 		    <button class="col-sm-3 btn ml-2 btn-secondary"value="*"onclick="press('*')">*</button>
 		</div>
 		<div class="row mt-3 row w-50 h-25 text ">
 			<button class="col-sm-2 btn btn-info"value="1"onclick="press('1')">1</button>
 			<button class="col-sm-2 btn btn-info ml-2"value="2"onclick="press('2')">2</button>
 		    <button class="col-sm-2 btn btn-info ml-2"value="3"onclick="press('3')">3</button>
 		    <button class="col-sm-3 btn ml-2 btn-secondary"value="-"onclick="press('-')">-</button>
 		</div>
 		<div class="row mt-3 row w-50 h-25  text ">
 			<button class="col-sm-2 btn btn-info"onclick="press('0')">0</button>
 			<button class="col-sm-2 btn btn-info ml-2"onclick="press('.')">.</button>
 		    <button class="col-sm-2 btn btn-info ml-2 btn-dark"onclick="solve()">=</button>
 		    <button class="col-sm-3 btn btn-secondary ml-2"onclick="press('+')">+</button>
 		</div>
 		
 		
 		
 	
    
</div>   





	<script src="js/jquery.js"></script>
   <script src="js/bootstrap.min.js"></script>
</body>
</html>
